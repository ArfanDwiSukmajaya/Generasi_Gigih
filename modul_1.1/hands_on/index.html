<!DOCTYPE html>
<html>
  <head>
    <title>Input Validation</title>
  </head>
  <body>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" oninput="handleEmailInput()" /><br />
    <span id="email-error"></span><br /><br />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" oninput="handlePasswordInput()" /><br />
    <span id="password-error"></span><br />

    <button id="login">Login</button>

    <script>
      let email = document.getElementById("email").value;
      let emailError = document.getElementById("email-error");
      let password = document.getElementById("password").value;
      let passwordError = document.getElementById("password-error");

      function validateEmail(email) {
        return email.includes("@") && email.includes(".");
      }

      function validatePassword(password) {
        return password.length >= 6;
      }

      function handleEmailInput() {
        if (!validateEmail(email)) {
          emailError.innerHTML = "Invalid email format.";
        } else {
          emailError.innerHTML = "";
        }
      }

      function handlePasswordInput() {
        if (!validatePassword(password)) {
          passwordError.innerHTML = "Password must be at least 6 characters long.";
        } else {
          passwordError.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
